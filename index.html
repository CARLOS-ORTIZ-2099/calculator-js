<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    

    
<section class="calculator" >
      
    <div class="pantalla">
         <div class="pSuperior">
          
         </div> 
          <div class="pInferior">
            
          </div>         
    </div>
    <div class="buttons">
        <div class="primero">
          <button class="delete">c</button>
          <button class="operation div" value="div">/</button>
          
          <button class="operation mult" value="mult">*</button>
          
          <button class="operation res" value="res">-</button>
        </div>

        <div class="segundo">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation sum" value="sum">+</button>
        </div>

        <div class="tercero"> 
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="number zero" >0</button>
          <button class="number point">.</button>
          <button class="operation equal" value="igual">=</button>
        </div>  

    </div>
         
</section>
